<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
</head>
<body>
    <p id="tmp">Redirecting...</p>
    <script>
        
        function redirect() {
            // Get the query parameters from the current URL
            const params = new URLSearchParams(window.location.search);

            // Extract the 'ks' parameter
            const ksValue = params.get('ks') || '';

            // Define the target base URL
            if(paths[ksValue] === undefined) {
                document.getElementById('tmp').innerHTML = 'Unknown URL!'
                return;
            }
            const targetUrl = paths[ksValue];
            const queryParams = window.location.search;

            // Combine the target URL with query parameters
            const redirectUrl = targetUrl + queryParams;

            // Perform the redirect
            window.location.href = redirectUrl;
        }

        // https://pangz-lab.github.io/lin/?ks=verusbox.discord
        const paths = {
            "verusbox.discord":"https://discord.gg/QFrCGnvh"
        };

        redirect();
    </script>
</body>
</html>
